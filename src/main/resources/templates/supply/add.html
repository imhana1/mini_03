<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/supply/main.css">
</head>
<body>
<div id="app">
<header th:replace="~{./fragment/header.html}"></header>
<nav th:replace="~{./fragment/nav.html}"></nav>
<main>
  <aside th:replace="~{./fragment/aside.html}"></aside>
  <section>
    <form action="/supply/add" method="post">
      <div class="mb-3 mt-3">
        <label for="regDate" class="form-label">입고일: </label>
        <input type="date" class="form-control" id="regDate" name="regDate">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">비품 이름: </label>
        <input type="text" class="form-control" id="name" placeholder="비품 이름 입력..." name="name">
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">개수: </label>
        <input type="number" class="form-control" id="quantity" placeholder="개수 입력..." name="quantity">
      </div>
      <button type="submit" class="btn btn-success">추가</button>
    </form>
  </section>
  <aside th:replace="~{./fragment/aside.html}"></aside>
</main>
<footer th:replace="~{./fragment/footer.html}"></footer>
</div>
</body>
</html>
