<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/supply/main.css">
</head>
<body>
<div id="app">
<header th:replace="~{./fragment/header.html}"></header>
<nav th:replace="~{./fragment/nav.html}"></nav>
<main>
  <aside th:replace="~{./fragment/aside.html}"></aside>
  <section>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>번호</th>
        <th>비품</th>
        <th>개수</th>
        <th>입고일</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="supply:${supplies}">
        <td th:text="${supply.sno}"></td>
        <td>
          <a th:href="'/supply/read?sno=' + ${supply.sno}"  th:text="${supply.name}"></a>
        </td>
        <td th:text="${supply.quantity}"></td>
        <td th:text="${supply.regDate}"></td>
      </tr>
      </tbody>
    </table>
    <a class="btn btn-success" href="/supply/add">비품 추가로</a>
  </section>
  <aside th:replace="~{./fragment/aside.html}"></aside>
</main>
<footer th:replace="~{./fragment/footer.html}"></footer>
</div>
</body>
</html>
