<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/contact/main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div id = "app">
    <header th:replace="~{./fragment/header.html}"></header>
    <nav th:replace="~{./fragment/nav.html}"></nav>
    <main>
        <aside th:replace="~{./fragment/aside.html}"></aside>
        <section>
            <form action="/contact/add" method="post">
                <div class="mb-3 mt-3">
                    <label class="form-label" for="name">이름 : </label>
                    <input type="text" class="form-control" id="name" placeholder="이름 입력" name="name">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="tel">번호 :</label>
                    <input type="text" class="form-control" id="tel" placeholder="번호 입력" name="tel">
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label" for="address">주소 :</label>
                    <textarea class="form-control" rows="5" id="address" name="address">주소 입력</textarea>
                </div>
                <button class="btn btn-primary">추가</button>
            </form>
        </section>
        <aside th:replace="~{./fragment/aside.html}"></aside>
    </main>
    <footer th:replace="~{./fragment/footer.html}"></footer>
</div>
</body>
</html>
