<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/contact/main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div id = "app">
    <header th:replace="~{./fragment/header.html}"></header>
    <nav th:replace="~{./fragment/nav.html}"></nav>
    <main>
        <aside th:replace="~{./fragment/aside.html}"></aside>
        <section>
            <table class="table table-border">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>주소</th>
                    <th>번호</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c:${contacts}">
                    <td th:text="${c.cno}"></td>
                    <td>
<!--                        <a th:href="'/contact/read?cno='+${c.cno}" th:text="${c.name}">ddd</a>-->
                        <a th:href="@{/contact/read(cno=${c.cno})}" th:text="${c.name}"></a>
                    </td>
                    <td th:text="${c.tel}"></td>
                    <td th:text="${c.address}"></td>
                </tr>
                </tbody>
            </table>
            <div class="mt-3">
                <a class="btn btn-success" href="/contact/add">연락처 작성</a>
            </div>
        </section>
        <aside th:replace="~{./fragment/aside.html}"></aside>
    </main>
    <footer th:replace="~{./fragment/footer.html}"></footer>
</div>
</body>
</html>
