<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/contact/main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div id = "app">
    <header th:replace="~{./fragment/header.html}"></header>
    <nav th:replace="~{./fragment/nav.html}"></nav>
    <main>
        <aside th:replace="~{./fragment/aside.html}"></aside>
        <section>
            <form action="/contact/update" method="post">
                <div class="mt-3 mb-3">
                <span>이름 : </span>
                <span th:text="${contact.name}"></span>
                </div>
                <div class="mt-3 mb-3">
                    <label class="form-lable" for="tel">연락처 : </label>
                    <input class="form-control" id="tel" name="tel" placeholder="연락처 입력" th:value="${contact.tel}" type="text">
                </div>
                <div class="mt-3 mb-3">
                    <label class="form-lable" for="address">주소 : </label>
                    <input class="form-control" id="address" name="address" placeholder="주소 입력" th:value="${contact.address}" type="text">
                </div>
                <input type="hidden" name="cno" th:value="${contact.cno}">
                <button class="btn btn-primary">변경하기</button>
            </form>
            <form action="/contact/delete" method="post" class="mt-3">
                <input type="hidden" name="cno" th:value="${contact.cno}">
                <button class="btn btn-danger">삭제하기</button>
            </form>
        </section>
        <aside th:replace="~{./fragment/aside.html}"></aside>
    </main>
    <footer th:replace="~{./fragment/footer.html}"></footer>
</div>
</body>
</html>
