<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/todo/main.css" rel="stylesheet">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <header th:replace="~{./fragment/header.html}"></header>
    <nav th:replace="~{./fragment/nav.html}"></nav>
    <main>
      <aside th:replace="~{./fragment/aside.html}"></aside>
      <section>
        <form action="/todo/add" method="post">
          <div class="mt-3 mb-3">
            <label class="form-lable" for="deadline">마감일:</label>
            <input class="form-control" id="deadline" name="deadline" required type="date">
          </div>
          <div class="mt-3 mb-3">
            <label class="form-lable" for="title">할일:</label>
            <input class="form-control" id="title" name="title" placeholder="할입 입력..." required type="text">
          </div>
          <div>
            <label for="memo">설명:</label>
            <textarea class="form-control" id="memo" name="memo" rows="5"></textarea>
          </div>
          <div class="mt-3 mb-3">
            <button class="btn btn-success">작성</button>
          </div>
        </form>
      </section>
      <aside th:replace="~{./fragment/aside.html}"></aside>
    </main>
    <footer th:replace="~{./fragment/footer.html}"></footer>
  </div>
</body>
</html>
