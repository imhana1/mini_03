<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/todo/main.css" rel="stylesheet">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <header th:replace="~{./fragment/header.html}"></header>
    <nav th:replace="~{./fragment/nav.html}"></nav>
    <main>
      <aside th:replace="~{./fragment/aside.html}"></aside>
      <section>
        <table class="table" style="min-height: 500px">
          <thead>
          <tr>
            <th>번호</th>
            <th>마감일</th>
            <th>작성일</th>
            <th>할일</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="todo:${todos}">
            <td th:text="${todo.tno}"></td>
            <td th:text="${todo.deadline}"></td>
            <td th:text="${todo.regDate}"></td>
            <td>
              <a th:href="'/todo/read?tno='+${todo.tno}" th:text="${todo.title + (todo.finish ? '(완료)' : '')}"></a>
            </td>
          </tr>
          </tbody>
        </table>
        <a class="btn btn-info" href="/todo/add">할일 작성</a>
      </section>
      <aside th:replace="~{./fragment/aside.html}"></aside>
    </main>
    <footer th:replace="~{./fragment/footer.html}"></footer>
  </div>
</body>
</html>
